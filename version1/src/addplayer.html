<!-- The add player page --> 
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../bscss/bootstrap.min.css" rel="stylesheet"> 
  <link href="../style/addplayer.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
  <title>TeamWatch</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default navbar-expand-md fixed-top navbar-dark bg-dark" id="navibar">
    <a class="navbar-brand" href="./home.html">TeamWatch</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./gameschedule.html">Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Player</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-danger" href="./login.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

 <!-- container with content --> 
  <div class="container">
      <div class="jumbotron bg-white">
        <div class="container-fluid">
          <div class="column-lg">
            <div class="text-center">
              <div class="col-lg plyrcont rounded pt-5 pb-5">
                <form> 
                  <h1 class="text-primary">Add Player</h1>
                  <h6 class="text-danger"><em>Please fill out the following to add a new player to the team.</em></h6>
                  <hr>
                  <br>
                  <img id="playerphoto" src="../img/defaultpic.jpg" alt="Cristiano Ronaldo thumbnail image" class="img-thumbnail rounded-circle">
                  <br>
                  <h6 class="text-danger mt-5"><small>** To choose player picture, press the "choose file" button below **</small></h6>                
                  <div class="form-group justify-content-center">
                    <input type="file" class="form-control-sm" name="playerpicture" id="playerphoto" onchange="">
                  </div>
                  <br>
                  <div class="col-lg-8 offset-lg-2"> 
                  <div class="form-group">
                    <input type="text" class="form-control" id="newfn" placeholder="First Name">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="text" class="form-control" id="newln" placeholder="Last Name">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="email" class="form-control" id="newemail" placeholder="Email">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="date" class="form-control" id="newbirthdate" placeholder="Date of Birth">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="number" class="form-control" id="newjerseynumber" placeholder="Jersey Number">
                  </div>
                  <br>
                  <hr>
                  <br>
                  <div class="text-center">
                    <h4><strong>Position: </strong></h4>
                  </div>
                  <div class="form-group">
                    <label for="selectlist">Select one:</label>     
                    <select class="form-control" id="selectlist">
                      <option>Forward</option>
                      <option>Midfielder</option>
                      <option>Defender</option>
                      <option>Goal Keeper</option>
                    </select>      
                  </div>
                  <br>
                  <hr>
                  <br>
                  <div class="text-center">
                    <h4><strong>Role: </strong></h4>
                  </div>
                  <div class="form-group">
                    <label for="selectlist">Select one:</label>     
                    <select class="form-control" id="selectlist">
                      <option>Captain</option>
                      <option>Starter</option>
                      <option>Substitute</option>
                    </select>      
                  </div>
                  <br>
                  <hr>
                  <br>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary" id="signup">Add</button>
                  </div>
                </form>
              </div>   
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
