<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default navbar-expand-md fixed-top navbar-dark bg-dark" id="navibar">
      <a class="navbar-brand" href="./home.html">TeamWatch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>

 <!-- container with content --> 
  <div class="container">
    <div class="row">

      <div class="jumbotron jumbo w-75">
        <div class="container-fluid">
          <div class="text-center">
            <div class="col-lg">
              <div class="bg-dark text-white">
                <h1 id="myteam">Team KongLeeKim</h1>
              </div>
              <br>
              <hr>
              <h2><small>Team Total Stats</small></h2>
              <br>
              <table class="table table-bordered">
                <thead>
                  <tr class="bg-primary">
                    <th class="text-white">Wins</th>
                    <th class="text-white">Losses</th>
                    <th class="text-white">Ties</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="wins">3</td>
                    <td id="losses">1</td>
                    <td id="ties">0</td>
                  </tr>
                </tbody>
              </table>
              <br>
              <hr>
              <br>
              <table class="table table-bordered">
                <thead>
                  <tr class="bg-primary">
                    <th class="text-white">Total Goals Scored</th>
                    <th class="text-white">Total Goals Given Up</th>
                  </tr>
                </thead>
                <tbody>
                  <td id="goalsfor">7</td>
                  <td id="goalsagainst">3</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="jumbotron jumbo w-75 mt-5">
        <div class="container-fluid">
          <div class="column-lg">
            <div class="text-center" id="todaysgame">
              <h1 class="text-info">Today's Game</h1>
              <h4><span id="myteam">Team KongLeeKim</span> vs <span id="opponentteam">Team Green</span></h4>
              <h3><mark> 0 : 0 </mark></h3>
              <p id="todaysgamelocation">11/15 Tue 7:00 PM<br />
                SD Petco Park<br />
                Home Game
              </p>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block">Edit</button>
        </div>
      </div>

    </div>
  </div>
