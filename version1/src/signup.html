<!DOCTYPE html> 

<!-- The signup page --> 

<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../bscss/bootstrap.min.css" rel="stylesheet"> 
  <link href="../style/signup.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
  <title>TeamWatch</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar fixed-top navbar-dark bg-dark" id="navibar">
    <p class="navbar-header" id="naviheader">TeamWatch</p>
  </nav>
 
 <!-- container with content --> 
  <div class="container">
    <div class="signupcontainer">
      <h2>Sign Up</h2>
      <hr>
      <div class="suform">
        <form name="signupform" method="post" action="">
          <table id="formtable">
              <tr>
                <td><label for="username" id="usrnm">Username (Email): </label></td>
                <td><input type="text" name="username" placeholder="username(email)"></td>
              </tr>
              <tr>
                <td><label for="firstname" id="firstname">First Name: </label></td>
                <td><input type="text" name="firstname" placeholder="first name"></td>
              </tr>
              <tr>
                <td><label for="lastname" id="lastname">Last Name: </label></td>
                <td><input type="text" name="lastname" placeholder="last name"></td>
              </tr>
              <tr>
                <td><label for="pw" id="pswd">Password: </label></td>
                <td><input type="password" name="pswd" placeholder="password"></td>
              </tr>
              <tr>
                <td><label for="confirmpw" id="cfmpswd">Confirm Password: </label></td>
                <td><input type="confirmpassword" name="confirmpswd" placeholder="confirm password"></td>
              </tr>
          </table>
          <hr>
          <div class="usertype">
            <p><strong>I am a: </strong></p>
            <div class="useropt">
              <input type="radio" name="utype" id="coach">
              <label for="coach-option" id="useroption">Coach</label>
              <input type="radio" name="utype" id="player">
              <label for="player-option" id="useroption">Player</label>            
              <input type="radio" name="utype" id="parent">
              <label for="parent-option" id="useroption">Parent</label>  
            </div>          
          </div>
          <hr>
          <button class="btn btn-primary" id="signupbtn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
