<!DOCTYPE html> 

<!-- The signup page --> 

<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../bscss/bootstrap.min.css" rel="stylesheet"> 
  <link href="../style/signup.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
  <title>TeamWatch</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default fixed-top navbar-dark bg-dark" id="navibar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./login.html" id="naviheader">TeamWatch</a>
        </div>
      </div>
  </nav>
 
  <div class="container"> 
    <div class="row">
      <div class="form_background col-lg-5">
        <form> 
          <h1 class="text-center"><strong>Sign Up</strong></h1>
          <h6 class="text-center"><small><em>Please fill out the following to create your account: </em></small></h6>
          <hr>
          <br>
          <div class="form-group">
            <input type="email" class="form-control" id="userid" placeholder="Username (Email)">
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" id="fn" placeholder="First Name">
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" id="ln" placeholder="Last Name">
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" id="pswd" placeholder="Password">
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" id="confirmpswd" placeholder="Confirm Password">
          </div>
          <br>
          <hr>
          <br>
          <div class="text-center">
            <h4><strong>I am a: </strong></h4>
          </div>
          <div class="form-group">
            <label for="selectlist">Select one:</label>     
            <select class="form-control" id="selectlist">
              <option>Coach</option>
              <option>Player</option>
              <option>Fan</option>
            </select>      
          </div>
          <br>
          <hr>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary" id="signup">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

</body>
</html>
