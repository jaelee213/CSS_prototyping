<!DOCTYPE html> 

<!-- The login page --> 

<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../bscss/bootstrap.min.css" rel="stylesheet"> 
  <link href="../style/login.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
  <title>TeamWatch</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default fixed-top navbar-dark bg-dark" id="navibar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./login.html" id="naviheader">TeamWatch</a>
      </div>
    </div>
  </nav>
 
 <!-- container with content --> 
  <div class="container">
    <div class="row">
      <div class="form_background col-lg-5">
        <form> 
          <h1 class="text-center">Welcome.</h1>
          <h5 class="text-center"><small> Please login to continue.</small></h5>
          <hr>
          <div class="form-group">
            <input type="email" class="form-control" id="username" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="login">Login</button>
          </div>
        </form>
        <hr>
        <div class="text-center">
          <h6><small>Don't have an account?</small></h6>
          <h6><a href="./signup.html"><strong> Click here</strong></a><small> to sign up and get started.</small></h6>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
