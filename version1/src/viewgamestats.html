<!DOCTYPE html> 

<!-- The view game stats page --> 

<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../bscss/bootstrap.min.css" rel="stylesheet"> 
  <link href="../style/viewgamestats.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
  <title>TeamWatch</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-default navbar-expand-md fixed-top navbar-dark bg-dark" id="navibar">
      <a class="navbar-brand" href="./home.html">TeamWatch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./gameschedule.html">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Player</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manage</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-danger" href="./login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

 <!-- container with content --> 
  <div class="container">
    <div class="jumbotron jumbo">
	    <div class="text-center">
	      <button type="button" class="btn btn-outline-primary float-right">Edit</button>
		  <p class="gamestatstextlg">Team KongLeeKim vs. Team Blake</p>
	      <p class="gamestatstextlg"><span id="myteamscore"> 3 </span> : <span id="opponentteamscore"> 1 </span></p>
          <hr>
          <p class="gamestatstextmd">Foul</p>
		  <div class="row">
		    <div class="col-md-1">
              <p id="myteamfoul">1</p>
		    </div>
	        <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
		    <div class="col-md-1">
              <p id="opponentteamfoul">3</p>
			</div>
          </div>
          <hr>        
		  <p class="gamestatstextmd">Red Card</p>
          <div class="row">
            <div class="col-md-1">
              <p id="myteamredcard">1</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamredcard">2</p>
			</div>
          </div>
          <hr>        
		  <p class="gamestatstextmd">Yellow Card</p>
		  <div class="row">
            <div class="col-md-1">
              <p id="myteamyellowcard">1</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamyellowcard">2</p>
			</div>
          </div>
          <hr>
		  <p class="gamestatstextmd">Shots on Goal</p>
          <div class="row">
            <div class="col-md-1">
              <p id="myteamshotsongoal">2</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamshotsongoal">3</p>
			</div>
          </div>
          <hr>
          <p class="gamestatstextmd">Goals</p>
          <div class="row">
            <div class="col-md-1">
              <p id="myteamgoals">3</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamgoals">1</p>
			</div>
          </div>
          <hr>
          <p class="gamestatstextmd">Corner Kicks</p>
          <div class="row">
            <div class="col-md-1">
              <p id="myteamcornerkicks">1</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamcornerkicks">2</p>
			</div>
          </div>
          <hr>
          <p class="gamestatstextmd">Goal Kicks</p>
          <div class="row">
            <div class="col-md-1">
              <p id="myteamgoalkicks">1</p>
			</div>
            <div class="progress col-md-10">
              <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-md-1">
              <p id="opponentteamgoalkicks">2</p>
			</div>
		  </div>
	    </div>
	  </div>
  </div>
  
</body>
</html>
