 <!-- container with content -->
  <div class="container">
    <div class="jumbotron bg-white">
      <h3 class="text-center"> Edit Game</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="OppTeam">Opposing Team:</label>
          <input type="text" class="form-control" id="OppTeam" name="OppTeam" value="Team Green">
        </div>
        <div class="form-group">
          <label class="control-label" for="gameDate">Date:</label>
          <input type="date" class="form-control" id="gameDate" name="gameDate" value="2017-11-15">
        </div>
        <div class="form-group">
          <label class="control-label" for="gametime">Time:</label>
          <input type="time" class="form-control" id="gametime" name="gametime">
        </div>
        <div class="form-group">
          <label class="control-label" for="location">Location:</label>
          <input type="text" class="form-control" id="location" name="location" value="SD Petco Park">
        </div>
        <div class="form-group">
          <label class="control-label" for="status">Status:</label>
          <div class="radio">
            <label class="control-label"><input type="radio" name="status">Home</label>
          </div>
          <div class="radio">
            <label class="control-label"><input type="radio" name="status">Away</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block col-lg-">Edit Game</button>
        <button type="submit" class="btn btn-danger btn-block col-lg-">Delete Game</button>
      </form>
    </div>
