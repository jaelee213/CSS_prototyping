<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="../style/addplayer.css">


  <title>TeamWatch</title>
</head>

<body>
  <nav class="navbar">
    <a href="./home.html" id="logo">TeamWatch</a>
    <a href="./home.html">Home</a>
    <a href="./gameschedule.html">Game</a>
    <a href="./players.html">Roster</a>
    <a href="./login.html" id="logout">Logout</a>
  </nav>

  <div class="box">
    <div class="borderBox">
      <h1>Add Player</h1>
      <h5>Please fill out the following to add a new player to the team.</h5>
      <hr>
      <img src="../img/defaultpic.jpg" alt="Default Pic">
      <h6>** To edit player picture, press the "choose file" button below **</h6>
      <input type="file" name="propic" id="fileBtn">
      <hr>
      <form>
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="bday" placeholder="Date of Birth">
        <input type="number" name="jerseyNum" placeholder="Jersey Number">
        <hr>
        <h2>Position</h2>
        <p>Select one:</p>
        <select name="pos">
          <option value="forward"> Forward </option>
          <option value="midfielder"> Midfielder </option>
          <option value="defender"> Defender</option>
          <option value="goalkeeper">Goalkeeper</option>
        </select>
        <hr>
        <h2>Role</h2>
        <p>Select one:</p>
        <select name="role">
          <option value="captain"> Captain </option>
          <option value="starter"> Starter </option>
          <option value="substitute"> Substitute </option>
        </select>
      </form>
    </div>
  </div>

</body>
</html>
